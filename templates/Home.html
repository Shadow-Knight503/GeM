<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'Comf': ['Comfortaa', 'system-ui', 'sans-serif'],
                        'Oswd': ['Oswald', 'system-ui', 'sans-serif'],
                    },
                    container: {
                        center: true,
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-800">
{% include "Nav.html" %}
<div class="container bg-slate-700 mt-5 flex flex-wrap items-stretch rounded-lg
    max-w-[87vw] gap-4 l-5 p-5">
    {% for Key, Prod in Prods.items %}
    	<div class="bg-slate-900 h-auto max-w-[20vw] text-slate-200 p-2 rounded-md">
            <a href="./products/{{ Key }}">
                <img class="bg-contain size-max h-contain w-full"
                     alt="{{ Key }}" src="{{ Prod.Img }}"></a>
            <div class="font-Comf text-slate-200 mt-2">
                <p class="text-sm font-bold">{{ Prod.Name }}</p>
                <p class="text-slate-400">{{ Prod.Price }}</p>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
