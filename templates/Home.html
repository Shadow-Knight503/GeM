<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
{% include "Nav.html" %}
<div class="container bg-slate-700 flex gap-4 p-5">
    {% for Key, Prod in Prods.items %}
    	<div class="relative bg-slate-900 min-h-[5vh] min-w-[20vw]
    	 text-slate-200 p-2">
            <img class="bg-contain size-max" src="{{ Prod.Img }}">
            <p>{{ Key }}</p>
            <p class="">{{ Prod.Price }} Rs</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
